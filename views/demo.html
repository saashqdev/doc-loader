<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Kubevue Component Library</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <u-button @click="show">Click me!</u-button>
    </div>
    <script>
        Vue.use(CloudUI);
        new Vue({
            el: '#app',
            methods: {
                show: function () {
                    this.$alert('Hello World!');
                },
            },
        });
    </script>
</body>
</html>
